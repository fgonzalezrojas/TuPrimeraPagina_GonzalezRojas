{% extends 'vinoteca/00 home.html' %}

{% block INICIO %}

<p><h3>SELECCIÓN DE WHISKYS</h3></p>

    {% for material in materiales %}
        {% if material.bebida == "Whisky" %}
            <li>{{ material.etiqueta }} - {{ material.tamaño_ml }} ml | $ {{ material.precio }}</li>
        {% endif %}
    {% endfor %}

{% endblock INICIO %}
