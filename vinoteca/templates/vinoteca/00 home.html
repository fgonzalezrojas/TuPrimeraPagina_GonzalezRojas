<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barrica de Roble - Alta Gama</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 2em 0;
            border-bottom: 2px solid #555;
        }

        nav {
            background-color: #eee;
            padding: 1em 0;
            text-align: center;
        }

        nav a {
            color: #333;
            text-decoration: none;
            padding: 0.5em 1em;
            margin: 0 1em;
        }

        nav a:hover {
            background-color: #ddd;
        }

        .container {
            width: 80%;
            margin: 2em auto;
            overflow: hidden;
        }

        .wine-section {
            width: 48%;
            float: left;
            margin-right: 2%;
            background-color: #fff;
            padding: 1.5em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .wine-section img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1em;
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            border-top: 2px solid #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Barrica de Roble</h1>
        <p>Selección Exclusiva de Bebidas de Alta Gama</p>
    </header>

    <nav>
        <a href="{% url 'vinoteca:vino'%}">VINO</a>
        <a href="{% url 'vinoteca:whisky'%}">WHISKY</a>
        <a href="{% url 'vinoteca:champagne'%}">CHAMPAGNE</a>
    </nav>

    <div>
       {% block INICIO %}
        
       {% endblock INICIO %}
    </div>

    <footer>
        <p>© 2025 Barrica de Roble. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
